<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Address</legend>
              <p>
                <label for="address1">Address Line 1</label>
                <input id="address1" type="text" name="address1" />
              </p>
              <p>
                <label for="address12">Address Line 2</label>
                <input id="address12" type="text" name="address12" />
              </p>
              <p>
                <label for="postcode1">Postcode</label>
                <input id="postcode1" type="text" name="postcode1" />
              </p>
              <p>
                <label for="city1">City</label>
                <input id="city1" type="text" name="city1" />
              </p>
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <p>
                <label for="address2">Address Line 1</label>
                <input id="address2" type="text" name="address2" />
              </p>
              <p>
                <label for="address22">Address Line 2</label>
                <input id="address22" type="text" name="address22" />
              </p>
              <p>
                <label for="postcode2">Postcode</label>
                <input id="postcode2" type="number" name="postcode2" />
              </p>
              <p>
                <label for="city2">City</label>
                <input id="city2" type="text" name="city2" />
              </p>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
